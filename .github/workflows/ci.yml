name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libcppunit-dev curl

      - name: Build library
        run: make -C src

      - name: Create distribution
        run: make -C src dist

      - name: Run tests
        run: |
          make -C tests clean all
          ./tests/all_tests

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: cpp-sockets-dist
          path: dist/
